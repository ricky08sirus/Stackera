<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Trading Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 20px #00ff88;
        }

        .status-dot.disconnected {
            background: #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .price-display {
            text-align: center;
        }

        .symbol {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-change {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .price-change.positive {
            color: #00ff88;
        }

        .price-change.negative {
            color: #ff4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        .chart-container {
            height: 300px;
            position: relative;
            margin-top: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .recent-trades {
            max-height: 400px;
            overflow-y: auto;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        .trade-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .trade-price {
            font-weight: bold;
        }

        .trade-time {
            color: #aaa;
            font-size: 12px;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 20px;
            color: #4facfe;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Stackera</div>
            <div class="status">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <div class="price-display">
                    <div class="symbol" id="symbol">BTC/USDT</div>
                    <div class="current-price" id="currentPrice">-</div>
                    <div class="price-change" id="priceChange">
                        <span>-</span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>📊 Market Stats</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">24h High</div>
                        <div class="stat-value" id="high24h">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">24h Low</div>
                        <div class="stat-value" id="low24h">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Avg Price</div>
                        <div class="stat-value" id="avgPrice">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Last Update</div>
                        <div class="stat-value" id="lastUpdate">-</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-grid">
            <div class="card">
                <h2>📈 Recent Trades</h2>
                <div class="recent-trades" id="recentTrades"></div>
            </div>

            <div class="card">
                <h2>🎯 Price Range</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Session High</div>
                        <div class="stat-value" id="sessionHigh">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Session Low</div>
                        <div class="stat-value" id="sessionLow">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>⚡ Live Updates</h2>
                <div class="stat-item">
                    <div class="stat-label">Updates Received</div>
                    <div class="stat-value" id="updateCount">0</div>
                </div>
                <div class="stat-item" style="margin-top: 15px;">
                    <div class="stat-label">Connection Time</div>
                    <div class="stat-value" id="connectionTime">0s</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket("wss://stackera-1.onrender.com/ws");
        const priceHistory = [];
        const maxHistory = 50;
        let updateCount = 0;
        let connectionStartTime = null;
        let highPrice = 0;
        let lowPrice = Infinity;
        let priceSum = 0;
        let priceCount = 0;
        let sessionHigh = 0;
        let sessionLow = Infinity;

        const canvas = document.getElementById('priceChart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        socket.onopen = () => {
            console.log("✅ Connected to WebSocket server!");
            document.getElementById('statusDot').className = 'status-dot connected';
            document.getElementById('statusText').textContent = 'Connected';
            connectionStartTime = Date.now();
            updateConnectionTime();
        };

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                updateCount++;
                
                const price = parseFloat(data.price);
                const changePercent = parseFloat(data.change_percent);
                
                // Update price history
                priceHistory.push(price);
                if (priceHistory.length > maxHistory) {
                    priceHistory.shift();
                }

                // Update statistics
                highPrice = Math.max(highPrice, price);
                lowPrice = Math.min(lowPrice, price);
                sessionHigh = Math.max(sessionHigh, price);
                sessionLow = Math.min(sessionLow, price);
                priceSum += price;
                priceCount++;

                // Update UI
                document.getElementById('currentPrice').textContent = `$${price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                
                const changeEl = document.getElementById('priceChange');
                changeEl.className = `price-change ${changePercent >= 0 ? 'positive' : 'negative'}`;
                changeEl.innerHTML = `<span>${changePercent >= 0 ? '▲' : '▼'} ${Math.abs(changePercent).toFixed(3)}%</span>`;

                document.getElementById('high24h').textContent = `$${highPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('low24h').textContent = `$${lowPrice.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('avgPrice').textContent = `$${(priceSum / priceCount).toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('sessionHigh').textContent = `$${sessionHigh.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('sessionLow').textContent = `$${sessionLow.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                document.getElementById('updateCount').textContent = updateCount.toLocaleString();
                document.getElementById('lastUpdate').textContent = new Date(data.timestamp).toLocaleTimeString();

                // Add to recent trades
                addRecentTrade(price, data.timestamp, changePercent);

                // Draw chart
                drawChart();
            } catch (error) {
                console.error("Error parsing WebSocket message:", error);
            }
        };

        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            document.getElementById('statusDot').className = 'status-dot disconnected';
            document.getElementById('statusText').textContent = 'Error';
        };

        socket.onclose = () => {
            console.log("❌ Disconnected from WebSocket server.");
            document.getElementById('statusDot').className = 'status-dot disconnected';
            document.getElementById('statusText').textContent = 'Disconnected';
        };

        function addRecentTrade(price, timestamp, changePercent) {
            const tradesContainer = document.getElementById('recentTrades');
            const tradeItem = document.createElement('div');
            tradeItem.className = 'trade-item';
            tradeItem.innerHTML = `
                <div>
                    <div class="trade-price" style="color: ${changePercent >= 0 ? '#00ff88' : '#ff4444'}">
                        $${price.toLocaleString('en-US', {minimumFractionDigits: 2})}
                    </div>
                    <div class="trade-time">${new Date(timestamp).toLocaleTimeString()}</div>
                </div>
                <div style="color: ${changePercent >= 0 ? '#00ff88' : '#ff4444'}; font-weight: bold;">
                    ${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(3)}%
                </div>
            `;
            tradesContainer.insertBefore(tradeItem, tradesContainer.firstChild);
            
            // Keep only last 10 trades
            while (tradesContainer.children.length > 10) {
                tradesContainer.removeChild(tradesContainer.lastChild);
            }
        }

        function drawChart() {
            if (priceHistory.length < 2) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;

            const minPrice = Math.min(...priceHistory);
            const maxPrice = Math.max(...priceHistory);
            const priceRange = maxPrice - minPrice || 1;

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(canvas.width - padding, y);
                ctx.stroke();
            }

            // Draw price line
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(79, 172, 254, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 242, 254, 0.8)');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.beginPath();

            priceHistory.forEach((price, index) => {
                const x = padding + (chartWidth / (maxHistory - 1)) * index;
                const y = padding + chartHeight - ((price - minPrice) / priceRange) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Draw area under line
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.closePath();
            
            const areaGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            areaGradient.addColorStop(0, 'rgba(79, 172, 254, 0.3)');
            areaGradient.addColorStop(1, 'rgba(0, 242, 254, 0.05)');
            ctx.fillStyle = areaGradient;
            ctx.fill();
        }

        function updateConnectionTime() {
            if (connectionStartTime) {
                const elapsed = Math.floor((Date.now() - connectionStartTime) / 1000);
                document.getElementById('connectionTime').textContent = `${elapsed}s`;
            }
            setTimeout(updateConnectionTime, 1000);
        }
    </script>
</body>
</html>
